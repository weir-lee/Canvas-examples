<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
    </style>
    <script src="konva/konva.js"></script>
    <title></title>
</head>
<body>
<div id="container"></div>
<script>
    //第一步：创建一个舞台
    var stage = new Konva.Stage({
        container: 'container',
        width: window.innerWidth,
        height: window.innerHeight
    });
    //第二步:创建一个层
    var layer = new Konva.Layer();
    //第三步骤：把层添加到舞台上去
    stage.add(layer);
    //第四步：创建一个矩形
    var rect = new Konva.Rect({
        x: 300,
        y: 300,
        width: 100,
        height: 80,
        rotation:66,
        scaleX: 1.5,
        scaleY: 1.3,
        fill: 'gold',
        opacity: 0.8,
        draggable: true
    });
    //第五步：把矩形添加到层上去
    layer.add(rect);
    //第六步：把层渲染到舞台上
    layer.draw();
</script>
</body>
</html>
