<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>函数的四种调用模式</title>
</head>
<body>
    <script>
        //1.函数执行模式
        function add(a, b){
            console.log(this);  // this == window
            return a+b;
        }
//        add();

        //2.对象方法调用模式
        function Cat(){
            this.show = function(){
                console.log(this);
            }
        }
        var c = new Cat();
        c.show(); //对象调用自己的方法
        //this === c

        //3.构造器的调用模式
        function Cat(){
            this.show = function(){
                console.log(this);
            }
        }
        var c = new Cat();
        // c === this

    </script>
</body>
</html>
