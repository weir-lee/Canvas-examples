<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="konva/konva.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background: #f0f0f0;
        }
    </style>
    <title></title>
</head>
<body>
<div id="box"></div>
<script src="ProgressBar.js"></script>
<script>
    var box = document.getElementById('box');

    var stage  = new Konva.Stage({
        container: 'box',
        width: window.innerWidth,
        height: window.innerHeight
    });

    var layer = new Konva.Layer();
    stage.add(layer);

    var centX = stage.width()/2;
    var centY = stage.height()/2;
    var myProgressBar = new ProgressBar({
        x: 1/8 * stage.width(),
        y: centY,
        width: 3/4 * stage.width(),
        height: 1/12 * stage.height()
    });

    myProgressBar.addToGroupOrLayer(layer);

    stage.draw();


    myProgressBar.changeValue(100);


</script>
</body>
</html>
