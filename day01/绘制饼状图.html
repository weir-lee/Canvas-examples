<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas>ie9以上支持，请升级浏览器。</canvas>
</body>
<script>
    var canvas = document.getElementsByTagName('canvas')[0];
    var ctx = canvas.getContext('2d');
    canvas.width = 600;
    canvas.height = 600;

    var data = [{
        "value": .2,
        "color": "red",
        "title": "应届生"
    },{
        "value": .3,
        "color": "blue",
        "title": "社会招生"
    },{
        "value": .4,
        "color": "green",
        "title": "老学员推荐"
    },{
        "value": .1,
        "color": "#ccc",
        "title": "公开课"
    }];

    var temAngel = 0;
    var startAngel = -90;
    var endAngel;
    var x=300, y = 300, r = 100;
    for(var i = 0; i < data.length; i++){
        ctx.beginPath();
        ctx.moveTo(x,y);
        ctx.colorStyle = data[i].color;
        ctx.fillStyle = data[i].color;

        tempAngel = data[i].value*360;
        endAngel = startAngel + tempAngel;
        ctx.arc(x, y, r, startAngel/180*Math.PI, endAngel/180*Math.PI);
        ctx.stroke();
        ctx.fill();
        ctx.closePath();
        startAngel = endAngel;

    }
</script>
</html>
