<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function (){
            var canvas = document.getElementsByTagName('canvas')[0];
            var ctx = canvas.getContext('2d');
            canvas.width = 600;
            canvas.height = 600;
            canvas.style.border = '1px solid blue';

            var img = new Image();
            img.src = '../imgs/gameImgs/DMMban.png';
            img.onload = function(){
                var index = 0;
                setInterval(function(){
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    ctx.drawImage(img
                            ,index*40,0
                            ,40,65
                            ,200,200
                            ,40,65

                    );
                    index++;
                    index %= 4;
                },300);
            };
        };
    </script>
</head>
<body>
    <canvas>ie9支持,请升级浏览器。</canvas>
</body>
</html>
