<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07Canvas案例-图片绘制</title>
</head>
<body>

<div id="container">
    <canvas id="cavsElem">
        你的浏览器不支持canvas，请升级浏览器
    </canvas>
</div>

<!-- <img src="" id='imgDemo' alt=""> -->
<script>
    (function(){
        var canvas = document.querySelector( '#cavsElem' );
        var ctx = canvas.getContext( '2d' );

        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = "1px solid #000";

        // var img2 = document.getElementById('imgDemo');
        //第一步： 创建图片的dom对象
        var img = new Image();
        img.src = 'imgs/a.jpg';

        img.onload = function(){
            // ctx.drawImage(img, 100,100);
            ctx.drawImage(img,100,100,500,img.height/img.width*500);
        }


    }());
</script>
</body>
</html>
